<div class="center-code mt-2 md:w-[34rem] sm:w-[28rem]">
    <form class="bg-white shadow-xl rounded-md p-5" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="flex justify-center items-center mb-3 bg-slate-800 rounded">
          <p class="text-2xl text-white font-bold py-1">Registration</p>
      </div>
      <div class="Form_Data">
        <div class="flex justify-between gap-2 mb-2">
            <div class="w-full">
                <label class="block text-gray-500 text-sm font-bold mb-1" for="name">
                    Full Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                    type="text"
                    id="name"
                    placeholder="Type your name" 
                    formControlName="name"
                    name="name"/>
                    <small
                    *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="block text-red-600"
                  >
                    <div *ngIf="name.errors?.['required']">Name is required.</div>
                    <div *ngIf="name.errors?.['pattern']">Enter a valid Name</div>
                  </small>
            </div>
            <div class="">
                <label class="block text-gray-500 text-sm font-bold mb-1" for="age">
                    Age
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                    type="number" 
                    formControlName="age"
                    id="age"
                    name="age"/>
                    <small
                    *ngIf="age.invalid && (age.dirty || age.touched)"
                    class="block text-red-600"
                  >
                    <div *ngIf="age.errors?.['required']">Age is required.</div>
                  </small>
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-500 text-sm font-bold mb-1" for="address">
                Address
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                placeholder="Type your address" 
                formControlName="address"
                id="address"
                name="address" rows="3"></textarea>
                <small
                *ngIf="address.invalid && (address.dirty || address.touched)"
                class="block text-red-600">
                <div *ngIf="address.errors?.['required']">Address is required.</div>
              </small>
        </div>
        <div class="flex justify-between gap-2 mb-2">
            <div class="w-full">
                <label class="block text-gray-500 text-sm font-bold mb-1" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                    id="email"
                    type="text"
                    placeholder="abc@gmail.com" 
                    formControlName="email"
                    name="email"/>
                    <small
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="block text-red-600"
                  >
                    <div *ngIf="email.errors?.['required']">Email is required.</div>
                    <div *ngIf="email.errors?.['email']">Email should be valid</div>
                  </small>
            </div>
            <div class="w-full">
                <label class="block text-gray-500 text-sm font-bold mb-1" for="phone">
                    Phone Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                    id="phone"
                    type="text"
                    placeholder="Enter the Number" 
                    formControlName="phone"
                    name="phone"/>
                    <small
                    *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                    class="block text-red-600"
                  >
                    <div *ngIf="phone.errors?.['required']">Phone Number is required.</div>
                    <div *ngIf="phone.errors?.['pattern']">Phone Number should be valid.</div>
                  </small>
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-500 text-sm font-bold mb-1" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                id="password" 
                type={{passtype}}
                 placeholder="**********" 
                 formControlName="password" 
                 name="password">
                 <i (click)="ChangeType()" class="pt-1 pi {{passicon}} fixed cursor-pointer text-lg right-7 text-gray-500"></i>
                <small
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="block text-red-600"
              >
                  <div *ngIf="password.errors?.['required']">Password is required.</div>
              </small>
        </div>
        <div class="mb-3">
            <label class="block text-gray-500 text-sm font-bold mb-1" for="confirmPassword">
                Confirm Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
                    id="confirmPassword" 
                    type={{copasstype}}
                    placeholder="**********" 
                    formControlName="confirmPassword" 
                    name="confirmPassword">
                 <i (click)="ChangeTypeco()" class="pt-1 pi {{copassicon}} fixed cursor-pointer text-lg right-7 text-gray-500"></i>
                <small
                *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                class="block text-red-600"
              >
                    <div *ngIf="confirmPassword.errors?.['required']">
                        Confirm the password.
                    </div>
              </small>
              <small
                    class="block text-red-600"
                    *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
                >
                    Password should match
                </small>
        </div>
      </div>
    <div class="flex items-center justify-center mt-4">
        <button 
        class="bg-slate-500 hover:bg-slate-600 hover:shadow-lg text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline w-full"    
        type="submit"
        [disabled]="registerForm.invalid">
            Submit
        </button>
    </div>
    <a class="ml-1 mt-2 inline-block align-baseline text-sm text-blue-500 hover:text-red-400 hover:underline" routerLink="/login">
        Already have an account?
    </a>
    </form>
  </div>
