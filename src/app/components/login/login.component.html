<div class="center-code">
  <form class="bg-white  shadow-xl rounded-md w-96 p-5" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="flex justify-center items-center mb-7 bg-slate-700 rounded">
        <p class="text-2xl font-bold text-white py-1">Login</p>
    </div>  
    <div class="mb-4">
          <label class="block text-gray-500 text-sm font-bold mb-3" for="username">
              Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
              id="username"
              type="text"
              placeholder="abc@gmail.com" 
              formControlName="email"
              name="email"/>
              <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="block text-red-600"
            >
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
      </div>
      <div class="mb-5">
          <label class="block text-gray-500 text-sm font-bold mb-2" for="password">
              Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hover:border-gray-500"
              id="password" 
              type={{passtype}}
               placeholder="**********" 
               formControlName="password" 
               name="password">
               <i (click)="ChangeType()" class="pt-1 pi {{passicon}} fixed cursor-pointer text-lg right-7 text-gray-500"></i>
              <small
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="block text-red-600"
            >
                <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
      </div>
      <div class="flex items-center justify-center">
          <button 
          class="bg-slate-500 hover:bg-slate-600 hover:shadow-lg text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"    
          type="submit"
          [disabled]="loginForm.invalid">
              Sign In
          </button>
        </div>
        <a class="ml-1 mt-2 inline-block align-baseline text-sm text-blue-500 hover:text-red-400 hover:underline" routerLink="/register">
            Don't Have an Account?
        </a>
  </form>
</div>
